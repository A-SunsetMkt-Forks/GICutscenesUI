<!DOCTYPE html>
<html>
<head>
	<title>GICutscenes</title>
	<script type="text/javascript" src="/eel.js"></script>
	<link rel="stylesheet" href="main.css">
	<script src="main.js"></script>
</head>
<body>

	<div class="tab">
		<button data="file_mode" class="active" onclick="openTab('file_mode')">Files Mode</button>
		<button data="folder_mode" onclick="openTab('folder_mode')">Folder Mode</button>
		<button data="settings" onclick="openTab('settings')">Settings</button>
	</div>

	<div class="tabcontent showed" id="file_mode">
		<h2>Select Files:</h2>
		<button id="fileSelector" class="browse" onclick="selectFiles()">Select Files</button>
		<details id="preview_zone" open>
			<summary></summary>
		</details>
	</div>

	<div class="tabcontent" id="folder_mode"><h1>SOON</h1></div>
	<div class="tabcontent" id="settings">
		<h2><code>GICutscenes.exe:</code></h2>
		<input type="text" readonly id="script_path">
		<button onclick="change_script_folder()">Change</button>

		<hr>
		<div class="version_flex">
			<div>
				<button class="settings-button blue" onclick="resetSettings()" title="Delete Settings File">Reset</button>
				<button class="settings-button" onclick="exportSettings()" title="Export Settings to File">Export</button>
			</div>
			<div>
				<span>version:</span>
				<code id="version"></code>
			</div>
		</div>
		<hr>

		<h3>Language:
			<select class="settings_element" name="lang" style="margin-left:10px">
				<option value="english" selected>English</option>
			</select>
		</h3>
		<hr>

		<input type="checkbox" id="merge" name="merge" class="settings_element">
		<label for="merge">Merge Video and Audio</label>

		<select class="settings_element" name="audio_index" style="margin-left:10px">
			<option value="0">Audio 0</option>
			<option value="1" selected>Audio 1 - English</option>
			<option value="2">Audio 2</option>
			<option value="3">Audio 3</option>
		</select>
	</div>


	<div id="progress">
		<progress id="progress_bar"></progress>
		<span id="current_progress">0/0</span>
		<span id="current_work"></span>
		<div id="current_work_file"></div>

		<div id="console_wrapper">
			<textarea id="output" cols="30" rows="10" readonly></textarea>
			<button onclick="clearConsole()">ðŸ—‘Clear</button>
		</div>
	</div>

	<button onclick="start()" id="start">START</button>
</body>
</html>
